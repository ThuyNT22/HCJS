<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo owlcarousel</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="libs/owlcarousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="libs/owlcarousel/dist/assets/owl.carousel.css">
</head>
<body>
    <section class="section banner">
        <div class="container">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                </div>
                <div class="item">
                    <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                </div>
                <div class="item"><h4>3</h4></div>
                <div class="item"><h4>4</h4></div>
                <div class="item"><h4>5</h4></div>
                <div class="item"><h4>6</h4></div>
                <div class="item"><h4>7</h4></div>
                <div class="item"><h4>8</h4></div>
                <div class="item"><h4>9</h4></div>
                <div class="item"><h4>10</h4></div>
                <div class="item"><h4>11</h4></div>
                <div class="item"><h4>12</h4></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="libs/jquery/jquery.3.6.1.js"></script>
    <script type="text/javascript" src="libs/owlcarousel/dist/owl.carousel.js"></script>
    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
</body>
</html>
