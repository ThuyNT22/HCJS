<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/exam-hcjs.css">
</head>
<body>
<div class="container">

</div>
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 bg-primary">
    <form>
        <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Disabled select menu</label>
                <select id="disabledSelect" class="form-select">
                    <option>Disabled select</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Can't check this
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="libs/bootstrap5.2/js/bootstrap.js"></script>
<script type="text/javascript" src="js/exam-hcjs.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.3.6.1.js"></script>
</body>
</html>
