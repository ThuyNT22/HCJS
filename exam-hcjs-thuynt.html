<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/exam-hcjs.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="header">

        <h2>REGISTER</h2>

    </div>
    <form  id="form">

        <div class="form-control">

            <label></label>
            <input type="text" id="username" placeholder="Username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">

            <label></label>
            <input type="password" id="password" placeholder="........">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">

            <label></label>
            <input type="password" id="password2" placeholder="................">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">

            <label></label>
            <input type="email" id="email" placeholder="E-mail">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to The terms of service</label>
        </div>
        <button class="btn">SIGN UP</button>
        <div class="form-control">
            <h5>Already a member? Login Here</h5>
        </div>
    </form>
</div>

<script src="js/exam-hcjs.js"></script>
</body>
</html>
